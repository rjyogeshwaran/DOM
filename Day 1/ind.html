<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content-table{
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 400px;
        }
        .content-table thead tr{
            background-color: rgb(0, 194, 61);
            color: white;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="" id="form">
        <label for="firstName">FirstName : </label>
        <input type="text" name="" id="firstName"><br><br>

        <label for="lastName">LastName : </label>
        <input type="text" name="" id="lastName"><br><br>

        <label for="address">Address: </label>
        <input type="text" name="" id="address"><br><br>

        <label for="pincode">Pincode</label>
        <input type="text" name="" id="pincode"><br><br>

        <label for="gender">Gender:</label>

        <select name="cars" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
            <option value="Others">Others</option>
        </select><br><br>

        <label for="food">Food Choice:</label>

        <select name="food" id="food">
            <option value="Kothu Parota">Kothu Parota</option>
            <option value="Kalaki">Kalaki</option>
            <option value="Beef Chukka">Beef Chukka</option>
            <option value="Beef Tawa Kari">Beef Tawa Kari</option>
        </select><br><br>

        <label for="state">State :</label>
        <input type="text" name="" id="state"><br><br>

        <label for="country">Country :</label>
        <input type="text" name="" id="country"><br><br>

        <input type="submit" name="" id="" value="submit">
    </form>

    <table id="table" class="content-table">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const form = document.getElementById('form');
        const tbody = document.getElementById('table');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const gender = document.getElementById('gender').value;
            const food = document.getElementById('food').value;
            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;


            const newRow = tbody.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);
            const cell6 = newRow.insertCell(5);
            const cell7 = newRow.insertCell(6);
            const cell8 = newRow.insertCell(7);




            cell1.textContent = firstName;
            cell2.textContent = lastName;
            cell3.textContent = address;
            cell4.textContent = pincode;
            cell5.textContent = gender;
            cell6.textContent = food;
            cell7.textContent = state;
            cell8.textContent = country;


            form.reset();
        });

    </script>





</body>

</html>
