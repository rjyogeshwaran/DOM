<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="container">
    <div class="pagination">
        <button class="btn1" onclick="backBtn()"><img src="arrow.png" alt="">prev</button>
        <ul>
            <li class="link active" value="1" onclick="activeLink()">1</li>
            <li class="link" value="2" onclick="activeLink()">2</li>
            <li class="link" value="3" onclick="activeLink()">3</li>
            <li class="link" value="4" onclick="activeLink()">4</li>
            <li class="link" value="5" onclick="activeLink()">5</li>
            <li class="link" value="6" onclick="activeLink()">6</li>
        </ul>
        <button class="btn2" onclick="nextBtn()"> <img src="arrow.png" alt="">next</button>
    </div>
</div>

<script>

let link = document.getElementsByClassName("link");

let currrentValue = 1;

function activeLink(){
    for(l of link){
        l.classList.remove('active')
    }
    event.target.classList.add('active')
    currrentValue = event.target.value;
}

function backBtn() {
if (currrentValue >1){
    for(l of link){
        l.classList.remove('active')
                  }
                  currrentValue--
                  link[currrentValue-1].classList.add('active')
}
}

function nextBtn() {
if (currrentValue < 6){
    for(l of link){
        l.classList.remove('active')
                  }
                  currrentValue++;
                  link[currrentValue-1].classList.add('active')
}
}

</script>
</body>
</html>
